                if (button) {
                    const content = document.querySelector(button.dataset.target);
                    const chevron = button.querySelector('.chevron-icon');
                    
                    if (content) {
                        content.classList.toggle('open');
                        chevron.classList.toggle('open');
                    }
                }
            });
        });

    </script>
</body>
</html>
