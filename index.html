        function createAccordionItem(item, index, isSubItem = false) {
            const chevronIconSVG = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 chevron-icon shrink-0 text-slate-500">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>`;
            
            const subItemIconSVG = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-blue-600/80">
                    <polyline points="13 17 18 12 13 7"></polyline><polyline points="6 17 11 12 6 7"></polyline>
                </svg>`;

            let contentHTML = '';
            if (item.content) {
                contentHTML += `<p class="mb-4 text-slate-600">${item.content}</p>`;
            }
            if (item.details) {
                contentHTML += `<ul class="space-y-2.5">
                    ${item.details.map(detail => `<li class="flex items-start"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-blue-500 mr-3 shrink-0"><path d="M20 6 9 17l-5-5"></path></svg><span class="text-slate-600">${detail}</span></li>`).join('')}
                </ul>`;
            }
            if(item.categorizedDetails) {
                 contentHTML += `<div class="space-y-3 mt-4">
                    ${item.categorizedDetails.map((cat, catIndex) => createAccordionItem({ ...cat, id: `${item.id}-cat-${catIndex}`, title: cat.category }, catIndex, true)).join('')}
                 </div>`
            }
            if (item.subDetails) {
                 contentHTML += item.subDetails.map(sub => `
                    <div class="mt-5">
                        <h4 class="font-semibold text-slate-800 mb-2">${sub.title}</h4>
                        <ul class="space-y-2.5 pl-2">
                            ${sub.items.map(subItem => `<li class="flex items-start"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-slate-400 mr-3 shrink-0 mt-1"><circle cx="12" cy="12" r="10"></circle></svg><span class="text-slate-600">${subItem}</span></li>`).join('')}
                        </ul>
                    </div>
                 `).join('');
            }
            if (item.items && isSubItem) {
                contentHTML += `<ul class="space-y-2.5">
                    ${item.items.map(detail => `<li class="flex items-start"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-slate-400 mr-3 shrink-0 mt-1"><path d="m9 18 6-6-6-6"></path></svg><span class="text-slate-600 text-sm">${detail}</span></li>`).join('')}
                </ul>`;
            }

            let buttonClasses = `w-full flex justify-between items-center text-left transition-all duration-300`;
            let titleClasses = `text-lg font-semibold`;
            let iconContainerClasses = `flex items-center justify-center w-10 h-10 rounded-lg mr-4 shrink-0`;

            if (isSubItem) {
                buttonClasses += ' p-3 hover:bg-slate-50 rounded-lg';
                titleClasses = 'font-semibold text-slate-700';
                iconContainerClasses = ''; // No background for sub-item icon
            } else {
                buttonClasses += ' p-4';
                
                if (item.id === 'lei8142') {
                    titleClasses += ' text-green-900';
                } else if (item.id === 'res453') {
                    titleClasses += ' text-yellow-900';
                } else {
                    titleClasses += ' text-slate-800';
                }
            }
            
            const contentContainerClasses = isSubItem ? 'py-3 pl-6 border-l-2 border-slate-200 ml-4' : 'p-5 lg:p-6 bg-white';
            
            const initialOpen = index === 0 && !isSubItem;

            return `
                <div class="${isSubItem ? '' : 'border-b border-slate-200/80 last:border-b-0'}">
                    <button class="accordion-button ${buttonClasses}" data-target="#content-${item.id}">
                        <div class="flex items-center">
                            <div class="${iconContainerClasses}">
                                ${isSubItem ? subItemIconSVG : item.icon}
                            </div>
                            <h3 class="${titleClasses}">${item.title}</h3>
                        </div>
                        ${chevronIconSVG}
                    </button>
                    <div id="content-${item.id}" class="accordion-content ${initialOpen ? 'open' : ''}">
                        <div class="${contentContainerClasses}">
                            ${contentHTML}
                        </div>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('accordion-container');
            container.innerHTML = regimentoData.map((item, index) => createAccordionItem(item, index)).join('');
            
            const firstButton = container.querySelector('.accordion-button');
            if (firstButton) {
                const firstChevron = firstButton.querySelector('.chevron-icon');
                if (firstChevron) firstChevron.classList.add('open');
            }

            container.addEventListener('click', function(event) {
                const button = event.target.closest('.accordion-button');
                if (button) {
                    const content = document.querySelector(button.dataset.target);
                    const chevron = button.querySelector('.chevron-icon');
                    
                    if (content) {
                        content.classList.toggle('open');
                        chevron.classList.toggle('open');
                    }
                }
            });
        });

    </script>
</body>
</html>
